    - "营销：人人都需要的一门课（上）"
    - "郑毓煌"
    - "郑毓煌教授毕业于美国哥伦比亚大学（营销学博士），多年来致力于传播科学的营销理念与方法，被业界誉为“中国科学营销倡导者”。他在《文汇报》、《哈佛商业评论》、《清华管理评论》等媒体发表多篇重要观点，并出版了多部中英文专著，其中《理性的非理性》一书获得美国营销学会主席、沃顿、哈佛商学院院长等权威一致赞誉，并曾荣获“亚马逊中国电子书畅销榜第一名”等市场荣誉。郑毓煌教授还曾获得国内外营销学术界多种荣誉：他的论文在2009～2014年连续6年获得“中国营销科学学术年会优秀论文奖”，获奖次数居全国之首；并在2011年荣获美国营销学会(AMA)《营销研究学报》(JMR)“对营销理论、方法和实践最具影响力和长期贡献的学术论文”William
      O'Dell奖的最终提名奖。"
    - "营销是企业最核心的竞争力，也是人人都需要的一项能力。不管你是谁，不论你营销的是什么。"
    - course1/thumbnail.png
    - course1/index.mp4
    - 2016-09-20 08:20:52.000000000 Z
    - 2016-09-20 08:21:23.000000000 Z
  - - 2
    - "营销：人人都需要的一门课（下）"
    - "郑毓煌"
    - "郑毓煌教授毕业于美国哥伦比亚大学（营销学博士），多年来致力于传播科学的营销理念与方法，被业界誉为“中国科学营销倡导者”。他在《文汇报》、《哈佛商业评论》、《清华管理评论》等媒体发表多篇重要观点，并出版了多部中英文专著，其中《理性的非理性》一书获得美国营销学会主席、沃顿、哈佛商学院院长等权威一致赞誉，并曾荣获“亚马逊中国电子书畅销榜第一名”等市场荣誉。郑毓煌教授还曾获得国内外营销学术界多种荣誉：他的论文在2009～2014年连续6年获得“中国营销科学学术年会优秀论文奖”，获奖次数居全国之首；并在2011年荣获美国营销学会(AMA)《营销研究学报》(JMR)“对营销理论、方法和实践最具影响力和长期贡献的学术论文”William
      O'Dell奖的最终提名奖。"
    - "在今天的变革时代，不管是谁、不论是什么，都需要营销！"
    - course2/thumbnail.png
    - course2/index.mp4
    - 2016-09-20 09:20:31.000000000 Z
    - 2016-09-20 09:20:31.000000000 Z
  - - 3
    - "清华-麦肯锡“全球领导力”课程"
    - "段志蓉"
    - "段志蓉分别于1994、1997和2007年获清华大学工学学士、工学硕士和管理学博士学位，2011年于澳大利亚新南威尔士大学获营销学博士学位。1997年以来，先后在清华大学经管学院和澳大利亚新南威尔士大学任教，并曾在美国沃顿商学院和哈佛商学院担任访问学者。
      曾主持和参与小林实基金项目等多项研究课题，在Journal of Macromarketing等国际国内学术刊物上发表10数篇论文，其中有三篇英文论文被SSCI收录，三篇中文论文被CSSCI收录。在清华大学任教期间，曾获得清华大学经管学院管理工作二等奖、作为团队主要负责人获清华大学优秀青年教师团体奖，并先后两度被评为清华大学经管学院优秀工作者；此外还曾获得清华大学12.9优秀辅导员奖、清华大学优秀SRT指导教师二等奖等荣誉。2011年，段志蓉与澳大利亚新南威尔士大学Roger
      A. Layton教授合作的论文在美国第36届宏观营销学年会上获得乔治·费斯克最佳论文奖。2014年12月，作为参与者获清华大学教学成果特等奖。 曾担任麦肯锡咨询顾问公司“全球调查”项目外部专家、国际学术期刊Decision
      Support System和多个国际学术学会的评阅人。"
    - "通过对战略、组织、运营、财务、投资以及数字化挑战等核心主题的探讨，为同学们提供全球视野下领导力的最佳实践和核心分析框架。"
    - course3/thumbnail.png
    - course3/index.mp4
    - 2016-09-20 09:24:00.000000000 Z
    - 2016-09-20 09:24:00.000000000 Z
  - - 4
    - "计算机科学和Python编程导论"
    - Eric Grimson
    - W. Eric L. Grimson 是 MIT 的副校长，计算机科学和工程教授，及医学工程 Bernard M. Gordon 教授。他于 2011
      年被任命为 MIT 副校长之职。Grimson 教授自 1984 年起在 MIT 任职，曾担任电机工程和计算机科学系主任、系副主任及教育主任。Grimson
      教授在计算机视觉方面的研究得到国际认可，特别是在医学图像分析方面的应用更是如此。他及他的学生们已经研制出活动和行为识别技术、物体和人体识别、图像数据库索引、图像导航外科手术、场地建模等计算机视觉在各领域的应用。Grimson
      教授在整个事业中都积极与学生进行互动。他教授 6.001 计算机程序语言编译与设计已有 25 年之久，现在则在教授 6.00 计算机科学和编程导论以及
      6.01 EECS导论课程。他还教授本科课程包括计算机架构、软件工程和信号处理。Grimson 教授总计带出万余名 MIT 本科生，并为近 50 名 MIT
      博士生担任导师。Grimson 教授是加拿大萨斯喀彻温人。他于1975 年在加拿大里贾纳大学获得数学和物理荣誉理学士学位，并于 1980 年在 MIT
      拿到数学博士学位。他在 MIT 的工程学院获得教学卓越Bose 奖。他是美国人工智能协会 (AAAI) 成员，也是美国电气与电子工程师协会 (IEEE)
      成员。
    - "本课程将介绍把计算机科学作为工具解决现实世界中的分析问题。"
